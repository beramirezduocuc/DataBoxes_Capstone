{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/1d98ebd11c.js" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}
<div class="h-16 w-full flex rounded-xl justify-center mx-auto
    backdrop-blur-md bg-opacity-50 bg-gray-200 pr-5 lg:hidden">
    <div class="inline-flex my-auto text-gray-600 text-opacity-80 space-x-5
        text-3xl w-full h-auto justify-end items-center">
        <a class="z-50 lg:hidden border" href="#">
            <i id='sidebarBtn' class="fa-solid fa-bars z-50"></i>
        </a>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script>   
{% endblock content %}

    
    
</body>
</html>
