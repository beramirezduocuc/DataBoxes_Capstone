{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-40" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>
    
    {% block content %}
    <!-- nav+dash -->
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <div class="flex items-center flex-col space-y-7 pt-28">
            <div class="flex flex-col w-full h-max items-center space-y-7 mb-9">
            <div id="chart" class="w-full min-h-[500px]"></div>
        </div>


    <script type="text/javascript" src="{% static 'js/graph_loader.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    
    <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script> 
    {% endblock content %}
</body>
</html>
