{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1d98ebd11c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-50" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>
    
    {% block content %}
    <!-- nav+dash -->
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <a href="{% url 'edicion_create' %}">
        <div class="grid md:grid-cols-2 mt-20 lg:mt-5 lg:ml-9 xl:mr-6 justify-center items-center mx-auto gap-3">
            <div class="border border-gray-400 rounded-lg shadow-sm justify-self-center flex relative
            w-[22rem]
            sm:w-[30rem]
            md:w-[22rem]
            lg:h-[19rem] lg:w-[20rem]
            xl:w-[28rem]
            2xl:w-[48rem] 2xl:h-[27.5rem]">
                <img src="{% static 'img/tabla' %}" alt="" class="w-full rounded-lg h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-80 flex justify-center items-center text-white rounded-md">
                    <p class="text-xl">Generar documento</p>
                </div>
            </div>
        </a>
            <a href="{% url 'create_chart' %}">
            <div class="border border-gray-400 rounded-lg shadow-sm justify-self-center flex relative
            w-[22rem]
            sm:w-[30rem]
            md:w-[22rem]
            lg:h-[19rem] lg:w-[20rem]
            xl:w-[28rem]
            2xl:w-[48rem] 2xl:h-[27.5rem]">
                <img src="{% static 'img/grafico' %}" alt="" class="w-full rounded-lg h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-80 flex justify-center items-center text-white rounded-md">
                    <p class="text-xl">Generar gráfico</p>
                </div>
            </div>
            </a>
            <a href="{% url 'logout' %}">
            <div class="border border-gray-400 rounded-lg shadow-sm justify-self-center flex relative
            w-[22rem]
            sm:w-[30rem]
            md:w-[22rem]
            lg:h-[19rem] lg:w-[20rem]
            xl:w-[28rem]
            2xl:w-[48rem] 2xl:h-[27.5rem]">
                <img src="https://static.vecteezy.com/system/resources/previews/006/693/054/non_2x/logout-icon-template-black-color-editable-log-out-icon-symbol-flat-illustration-for-graphic-and-web-design-free-vector.jpg" alt="" class="w-full rounded-lg h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-80 flex justify-center items-center text-white rounded-md">
                    <p class="text-xl">Cerrar sesión</p>
                </div>
            </div>
        </a>
        </div>
        
        </div>
        


<script type="text/javascript" src="{% static 'js/graph_loader.js' %}"></script>

    
</body>
{% endblock content %}
</html>
