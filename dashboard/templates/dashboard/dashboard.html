{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body class="flex h-screen">
    <div class="fixed top-0 left-0 w-full h-full hidden lg:contents sidebar" id="sidebar">
    <!--hidden para mobile, poner js despues para mostrar fuera de lg con boton
    z-10 hidden xl:contents xl:z-0
    -->
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>

    <!-- nav+dash -->
    <div class="flex flex-col w-full">
        <div class="h-28 bg-gray-200">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        {% block content %}
        <div class="flex-grow flex justify-center items-center bg-gray-200">
            
            <h1 class="font-serif text-red-500">0000</h1>
            
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script>   
    {% endblock content %}

</body>
</html>
