{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-40" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>
    
    {% block content %}
    <!-- nav+dash -->
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <div class="flex items-center flex-col space-y-7 pt-28" id="graphContainer">
            <div class="flex flex-col w-full h-max items-center space-y-7 mb-9">
                <button class="loadChart bg-blue-500 text-white px-4 py-2" data-url="{% url 'bar_chart' %}">Gráfico de Barra</button>
                <button class="loadChart bg-blue-500 text-white px-4 py-2" data-url="{% url 'line_chart' %}">Gráfico de Línea</button>
            
                <div id="chartContainer" class="w-[90%] space-y-7 bg-emerald-500"></div>
            </div>
        </div>

        <div id="main" class="w-32 h-24"></div>
            <div id="chart"> </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script type="text/javascript" src="{% static 'js/graph_loader.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script> 
    {% endblock content %}
</body>
</html>
