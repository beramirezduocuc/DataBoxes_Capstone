{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1d98ebd11c.js" crossorigin="anonymous"></script>
    <title>Edicion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-50" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>

    {% block content %}    
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <div class="flex items-center flex-col border mx-4 mt-24 space-y-6 pb-10
        lg:ml-9
        xl:mr-6">
        <!--Poner cosas aquí dentro-->


        <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
          <h1 class="text-2xl font-bold mb-4">Subir o Generar Excel</h1>
      
          <!-- Formulario para subir un archivo -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Subir un archivo Excel:</label>
            <input
              type="file"
              id="fileInput"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:bg-gray-50 file:text-gray-700"
            />
          </div>
      
          <!-- Botón para generar un archivo -->
          <div class="mb-4">
            <button
              id="generateButton"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Generar Excel
            </button>
          </div>
      
          <div class="mb-4 flex gap-4">
            <button id="addRow" class="bg-green-500 text-white px-4 py-2 rounded">Añadir Fila</button>
            <button id="addColumn" class="bg-green-500 text-white px-4 py-2 rounded">Añadir Columna</button>
            <button id="deleteRow" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar Última Fila</button>
            <button id="deleteColumn" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar Última Columna</button>
            <button id="deleteSpecificRow" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar Fila Seleccionada</button>
            <button id="deleteSpecificColumn" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar Columna Seleccionada</button>
          </div>

          <div id="tableContainer" class="overflow-x-auto">
            <!-- Aquí se generará la tabla -->
        </div>
        
        <div class="mb-4 flex gap-4">
          <button id="addSheet" class="bg-green-500 text-white px-4 py-2 rounded">Crear Hoja</button>
          <button id="deleteSheet" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar Hoja</button>
          <select id="sheetSelector" class="px-4 py-2 rounded border">
            <!-- Aquí aparecerán las hojas disponibles -->
          </select>
          <input
            type="text"
            id="renameSheetInput"
            placeholder="Renombrar hoja"
            class="px-4 py-2 rounded border"
          />
          <button id="renameSheet" class="bg-blue-500 text-white px-4 py-2 rounded">Renombrar Hoja</button>
        </div>
        
        <button id="downloadExcel" class="bg-blue-500 text-white px-4 py-2 rounded">Descargar Excel</button>

        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
        <script src="{% static 'js/subida_excel.js' %}"></script>
</body>
{% endblock content %}
</html>
