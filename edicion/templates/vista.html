{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1d98ebd11c.js" crossorigin="anonymous"></script>
    <title>Edicion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-50" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>

    {% block content %}    
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <div class="flex items-center flex-col border mx-4 mt-24 space-y-6 pb-10
        lg:ml-9
        xl:mr-6">
        <!--Poner cosas aquí dentro-->
        
        <div class="container mx-auto p-4">
            <div class="flex flex-col sm:flex-row gap-4">
                
            <!-- Controles filas y colummnas -->
            <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow sm:w-2/3 md:w-3/4 lg:w-3/5 xl:w-3/5">
                <p class="text-2xl font-bold mb-4">Control filas y columnas</p>

                <hr class="my-4 border-t border-gray-100">
                <div class="grid grid-cols-3 gap-4">
                    <!--Filas-->
                    <button id="addRow" class="bg-white border shadow text-black px-4 py-2 rounded">Crear fila</button>
                    <button id="removeRow" class="bg-white border shadow text-black px-4 py-2 rounded">Remover fila</button>
                    <button id="deleteSelectedRow" class="bg-white border shadow text-black px-4 py-2 rounded">Remover fila especifa</button>
                    <!--Columnas-->
                    <button id="addColumn" class="bg-white border shadow text-black px-4 py-2 rounded">Añadir columna</button>
                    <button id="removeColumn" class="bg-white border shadow text-black px-4 py-2 rounded">Remover columna</button>
                    <button id="deleteSelectedColumn" class="bg-white border shadow text-black px-4 py-2 rounded">Remover columna especifica</button>
                </div>
            </div>
              
            <!-- Subida/Generacion -->
            <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow w-full sm:w-1/3 md:w-1/4 lg:w-2/5 xl:w-2/5">
                <label class="text-2xl font-bold mb-4">Subida/Generacion archivo</label>
                <hr class="my-4 border-t border-gray-100">

                <!-- Subida -->
                <div class="mb-4">
                    <input type="file" id="fileInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:bg-gray-50 file:text-gray-700" />
                </div>
                
                <!-- Generacion -->
                <div class="flex flex-col gap-4">
                    <button id="generateButton" class="bg-white border shadow text-black px-4 py-2 rounded">
                    Generar Excel
                    </button>
                </div>
              
            </div>
        </div>
        
        
        <div class="container mx-auto p-4">
            <div class="w-full bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold mb-4">Editor de Excel</h1>
                
                <!-- Contenedor de la tabla -->
                <div id="tableContainer" class="overflow-auto bg-white shadow rounded-md p-4 max-h-[60vh]"></div>
                
                <hr class="my-4 border-t border-gray-300">
                
                <!-- Controles de hojas y botón de descarga -->
                <div class="flex items-center justify-between flex-wrap gap-4">
                    
                    <!-- Grupo de controles en el lado izquierdo -->
                    <div class="flex flex-wrap items-center gap-4">
                    <button id="addSheet" class="bg-white border shadow text-black px-4 py-2 rounded">
                        Añadir Hoja
                    </button>
                    <button id="renameSheet" class="bg-white border shadow text-black px-4 py-2 rounded">
                        Renombrar Hoja
                    </button>
                    <button id="deleteSheet" class="bg-white border shadow text-black px-4 py-2 rounded">
                        Eliminar Hoja
                    </button>
                    
                    <!-- Selector de hoja -->
                    <div class="flex items-center gap-2">
                        <label for="sheetSelector" class="text-sm font-medium whitespace-nowrap">Seleccionar Hoja:</label>
                        <select id="sheetSelector" class="border px-2 py-1 rounded"></select>
                    </div>
                    </div>
                    
                    <!-- Botón de descarga en el lado derecho -->
                    <button id="downloadExcel" class="bg-white border shadow text-black px-4 py-2 rounded">
                        Descargar Excel
                    </button>
                </div>
            </div>
        </div>
          

        

        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
        <script src="{% static 'js/edicion_excel.js' %}"></script>

</body>
{% endblock content %}
</html>
