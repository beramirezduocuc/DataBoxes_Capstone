{% load static %}
{% load static tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1d98ebd11c.js" crossorigin="anonymous"></script>
    <title>Edicion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex h-screen bg-gray-200 ">
    <div class="fixed top-0 left-0  h-full hidden lg:block z-50" id="sidebar">
        {% include 'dash_bars/dash_sidebar.html' %}
    </div>

    {% block content %}    
    <div class="flex flex-col w-full
    lg:pl-[20rem]">
        <div class="min-h-28 fixed top-0 w-full z-30 self-center
        sm:w-[90%]
        lg:w-[60%]"
        id="navbar">
            {% include 'dash_bars/dash_navbar.html' %}
        </div>
        <div class="flex items-center flex-col border mx-4 mt-24 space-y-6 pb-10
        lg:ml-9
        xl:mr-6">
        <!--Poner cosas aquí dentro-->
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Subir un archivo Excel:</label>
            <input
              type="file"
              id="fileInput"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:bg-gray-50 file:text-gray-700"
            />
          </div>
      
          <!-- Botón para generar un archivo -->
          <div class="mb-4">
            <button
              id="generateButton"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
              Generar Excel
            </button>
          </div>
      
          <!-- Contenedor para mostrar la tabla -->
          <div id="tableContainer" class="overflow-x-auto">
            <!-- La tabla se generará dinámicamente aquí -->
          </div>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Controles de edición</h2>
            <div class="flex space-x-2">
              <button
                id="addRow"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
              >
                Añadir Fila
              </button>
              <button
                id="deleteRow"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
              >
                Eliminar Fila
              </button>
              <button
                id="addColumn"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
              >
                Añadir Columna
              </button>
              <button
                id="deleteColumn"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
              >
                Eliminar Columna
              </button>
              <button
                id="addSheet"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Añadir Hoja
              </button>
            </div>
          </div>
          <div class="mb-4">
            <button
              id="downloadButton"
              class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
            >
              Descargar Excel
            </button>
          </div>
          
          <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Hojas del archivo</h2>
            <div id="sheetButtons" class="flex space-x-2">
              <!-- Botones dinámicos para alternar hojas -->
            </div>
          </div>

        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
        <script src="{% static 'js/subida_excel.js' %}"></script>
</body>
{% endblock content %}
</html>
